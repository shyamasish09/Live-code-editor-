<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Live Code Editor</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="header-glow"></div>
  <h1>Live HTML / CSS / JS <span class="highlight">[Code Editor]</span></h1>
  <div class="header-line"></div>
</header>

<main class="container-fluid p-4">
  <div class="row g-4">
    <div class="col-md-4">
      <div class="editor-card">
        <div class="card-header">
          <span class="icon">◆</span>
          <span>HTML</span>
          <div class="header-accent"></div>
        </div>
        <div class="card-body">
          <textarea id="htmlCode" rows="12" placeholder="Type HTML here..."><h1>Hello World</h1></textarea>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="editor-card">
        <div class="card-header">
          <span class="icon">◆</span>
          <span>CSS</span>
          <div class="header-accent"></div>
        </div>
        <div class="card-body">
          <textarea id="cssCode" rows="12" placeholder="Type CSS here...">h1 { color: red; }</textarea>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="editor-card">
        <div class="card-header">
          <span class="icon">◆</span>
          <span>JS</span>
          <div class="header-accent"></div>
        </div>
        <div class="card-body">
          <textarea id="jsCode" rows="12" placeholder="Type JavaScript here...">console.log('Hello from JS');</textarea>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-4">
    <div class="preview-card">
      <div class="card-header">
        <span class="icon">◆</span>
        <span>Preview</span>
        <div class="header-accent"></div>
      </div>
      <div class="card-body">
        <iframe id="preview"></iframe>
      </div>
    </div>
  </div>
</main>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
